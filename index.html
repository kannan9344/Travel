<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
        <div class="video">
            <video autoplay loop muted plays-inline class="myvideo">
                <source src="src/thailand.mp4" type="video/mp4" id="videoId" />
            </video>
        </div>
      <header>
        <nav>
          <h1>Travel</h1>
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>More</li>
            <li>Gallery</li>
            <li>Contact</li>
          </ul>
          <i class="fa fa-bars"></i>
        </nav>
      </header>
      <main>
        <div class="content">
           
        </div>
      </main>
      <div class="dots">
        <div class="dot" onclick="changeIndex(0)"></div>
        <div class="dot" onclick="changeIndex(1)"></div>
        <div class="dot" onclick="changeIndex(2)"></div>
        <div class="dot" onclick="changeIndex(3)"></div>
        <div class="dot" onclick="changeIndex(4)"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
